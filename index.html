<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>天氣預報</title>
	<!-- 建立整體樣式指導：基礎字型、字體、基底色、標題、段落樣式等等 -->
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<!-- 建立天氣預報部份的樣式 -->
	<link rel="stylesheet" type="text/css" href="css/weather.css" />
</head>
<body>
	<header>
		<h1 class="title">全台氣象預報</h1>
	</header>

	<div class="content">
		<div class="cnt_top">
			<h3>縣市查詢：</h3>
			<!--下拉選單-->
			<div class="ddl_city">
				<select name="city">
					<option selected id="Taipei">臺北市</option>
					<option id="NewTaipei">新北市</option>
					<option id="Taoyuan">桃園市</option>
					<option id="Taichung">臺中市</option>
					<option id="Tainan">臺南市</option>
					<option id="Kaohsiung">高雄市</option>
					<option id="Hsinchu_S">新竹縣</option>
					<option id="Miaoli">苗栗縣</option>
					<option id="Changhua">彰化縣</option>
					<option id="Nantou">南投縣</option>
					<option id="Yunlin">雲林縣</option>
					<option id="Chiayi_S">嘉義縣</option>
					<option id="Pingtung">屏東縣</option>
					<option id="Yilan">宜蘭縣</option>
					<option id="Hualien">花蓮縣</option>
					<option id="Taitung">臺東縣</option>
					<option id="Penghu">澎湖縣</option>
					<option id="Kinmen">金門縣</option>
					<option id="Lienchiang">連江縣</option>
					<option id="Keelung">基隆市</option>
					<option id="Hsinchu">新竹市</option>
					<option id="Chiayi">嘉義市</option>
				</select>
			</div>
		</div>
		<div class="cnt_main">
			<h3>天氣預報</h3>
			<div class="weather">
				<!--左邊方框-->
				<div class="L_box">
					<div class="L_box_top">
						<div class="city" id="L_city"></div>
						<div class="TimeRange" id="L_TimeRange"></div>
					</div>
					<br>
					<div class="L_box_middle">
						<div>
							<p id="L_date"></p>
							<p id="L_time"></p>
						</div>
						<div>
							<img class="WeatherPic" id="L_WeatherPic" src="">
						</div>
					</div>

					<div class="L_box_bottom">
						<div class="temp_wrap">
							<!-- 最高溫~最低溫的文字在JS串起來 -->
							<p>溫度：</p>
							<p id="L_temperature"></p>
						</div>
						<div class="rain_wrap">
							<p>降雨機率：</p>
							<p id="L_ranning"></p>
						</div>
						<div id="L_comfort"></div>
					</div>

				</div>
				<br>
				<!--中間方框-->
				<div class="M_box">
					<div class="M_box_top">
						<p class="TimeRange" id="M_TimeRange"></p>
					</div>
					<div class="M_box_middle">
						<img class="WeatherPic" id="M_WeatherPic" src="">
					</div>
					<div  class="M_box_bottom">
						<div class="temp_wrap">
							<!-- 最高溫~最低溫的文字在JS串起來 -->
							<p>溫度：</p>
							<p id="M_temperature"></p>
						</div>
						<div class="rain_wrap">
							<p>降雨機率：</p>
							<p id="M_ranning"></p>
						</div>
						<div id="M_comfort"></div>
					</div>
				</div>
				<br>
				<!--右邊方框-->
				<div class="R_box">
					<div class="R_box_top">
						<p class="TimeRange" id="R_TimeRange"></p>
					</div>
					<div class="R_box_middle">
						<img class="WeatherPic" id="R_WeatherPic" src="">
					</div>
					<div class="R_box_bottom">
						<div class="temp_wrap">
							<!-- 最高溫~最低溫的文字在JS串起來 -->
							<p>溫度：</p>
							<p id="R_temperature"></p>
						</div>
						<div class="rain_wrap">
							<p>降雨機率：</p>
							<p id="R_ranning"></p>
						</div>
						<div id="R_comfort"></div>
					</div>

				</div>

			</div>

			<span class="move-cloud-1"></span>
			<span class="move-cloud-2"></span>
			<span class="cloud cloud-1"></span>
			<span class="cloud cloud-2"></span>
			<span class="cloud cloud-3"></span>

		</div>
	</div>

	<!-- 天氣預報JS -->
	<script src="js/weather.js"></script>
</body>
</html>
